<!DOCTYPE html>
<html lang="ru">
{% extends "layout.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-gray-800 rounded-2xl p-8 shadow-2xl">
    <!-- Заголовок -->
    <div class="text-center mb-10">
        <h2 class="text-4xl font-bold text-white mb-4">Вход в систему</h2>
        <p class="text-gray-400 text-lg">Введите ваши учетные данные</p>
    </div>
    <!-- Форма входа -->
    <form action="/api/auth/login" method="POST" class="space-y-6">
        <!-- Поле Email -->
        <div>
            <label for="email" class="block text-lg font-medium text-gray-300 mb-2 text-center">
                Email
            </label>
            <input 
                type="email" 
                id="email" 
                name="email"
                required
                placeholder="ваш@email.com"
                class="w-full px-6 py-4 bg-gray-700 border border-gray-600 rounded-xl text-white text-lg text-center focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
        </div>
        <!-- Поле Пароль -->
        <div>
            <label for="password" class="block text-lg font-medium text-gray-300 mb-2 text-center">
                Пароль
            </label>
            <input 
                type="password" 
                id="password" 
                name="password"
                required
                placeholder="••••••••"
                class="w-full px-6 py-4 bg-gray-700 border border-gray-600 rounded-xl text-white text-lg text-center focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
        </div>
        <!-- Кнопка входа -->
        <div class="pt-4">
            <button 
                type="submit"
                class="w-full py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white text-xl font-bold rounded-xl hover:opacity-90 transition-all duration-300"
            >
                ВОЙТИ
            </button>
        </div>
    </form>
    <!-- Ссылка на регистрацию -->
    <div class="mt-8 text-center">
        <p class="text-gray-400 text-lg">
            Нет аккаунта? 
            <a href="/register" class="text-blue-400 hover:text-blue-300 font-medium text-lg">
                Зарегистрироваться
            </a>
        </p>
    </div>
</div>
{% endblock %}
