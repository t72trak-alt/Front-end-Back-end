{% extends "layout.html" %}
{% block title %}Вход в систему - AI Developer Portal{% endblock %}
{% block content %}
<style>
    .login-page {
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
        padding: 40px 20px;
    }
    .login-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
    }
    .login-card {
        background: white;
        border-radius: 24px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        padding: 60px 50px;
        border: 1px solid #e2e8f0;
    }
    .login-header {
        text-align: center;
        margin-bottom: 50px;
    }
    .login-title {
        font-size: 42px;
        font-weight: 800;
        color: #1a202c;
        margin-bottom: 15px;
        letter-spacing: -0.5px;
    }
    .login-subtitle {
        font-size: 20px;
        color: #4a5568;
        font-weight: 400;
    }
    .login-form {
        width: 100%;
    }
    .form-group {
        margin-bottom: 35px;
    }
    .form-label {
        display: block;
        font-size: 18px;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 12px;
    }
    .form-input {
        width: 100%;
        padding: 20px 25px;
        font-size: 18px;
        border: 2px solid #cbd5e0;
        border-radius: 12px;
        background: #f7fafc;
        color: #2d3748;
        transition: all 0.3s ease;
    }
    .form-input:focus {
        outline: none;
        border-color: #4299e1;
        background: white;
        box-shadow: 0 0 0 4px rgba(66, 153, 225, 0.15);
    }
    .form-input::placeholder {
        color: #a0aec0;
        font-size: 16px;
    }
    .login-button {
        width: 100%;
        padding: 22px;
        font-size: 20px;
        font-weight: 700;
        color: white;
        background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        letter-spacing: 0.5px;
    }
    .login-button:hover {
        background: linear-gradient(135deg, #3182ce 0%, #2c5282 100%);
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(49, 130, 206, 0.3);
    }
    .login-button:active {
        transform: translateY(-1px);
    }
    .login-footer {
        text-align: center;
        margin-top: 40px;
        padding-top: 30px;
        border-top: 2px solid #e2e8f0;
    }
    .register-link {
        font-size: 18px;
        color: #4299e1;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.2s;
    }
    .register-link:hover {
        color: #3182ce;
        text-decoration: underline;
    }
    .error-message {
        background: #fed7d7;
        color: #c53030;
        padding: 18px 25px;
        border-radius: 12px;
        margin-bottom: 30px;
        border: 2px solid #fc8181;
        font-size: 16px;
        font-weight: 500;
        display: none;
    }
    .success-message {
        background: #c6f6d5;
        color: #22543d;
        padding: 18px 25px;
        border-radius: 12px;
        margin-bottom: 30px;
        border: 2px solid #9ae6b4;
        font-size: 16px;
        font-weight: 500;
        display: none;
    }
    @media (max-width: 768px) {
        .login-card {
            padding: 40px 30px;
            margin: 0 15px;
        }
        .login-title {
            font-size: 36px;
        }
        .form-input {
            padding: 18px 20px;
            font-size: 16px;
        }
        .login-button {
            padding: 20px;
            font-size: 18px;
        }
    }
</style>
<div class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Вход в систему</h1>
                <p class="login-subtitle">Введите ваши учетные данные</p>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           class="form-input" 
                           placeholder="ваш@email.com"
                           required
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-input" 
                           placeholder="••••••••"
                           required
                           autocomplete="off">
                </div>
                <button type="submit" class="login-button">
                    ВОЙТИ
                </button>
            </form>
            <div class="login-footer">
                <p style="font-size: 18px; color: #4a5568;">
                    Нет аккаунта? 
                    <a href="/register" class="register-link">Зарегистрироваться</a>
                </p>
            </div>
        </div>
    </div>
</div>
<script>
// Принудительная очистка полей при загрузке страницы
(function() {
    // Очищаем поля ДО загрузки DOM
    if (document.getElementById('email')) {
        document.getElementById('email').value = '';
    }
    if (document.getElementById('password')) {
        document.getElementById('password').value = '';
    }
})();

document.addEventListener('DOMContentLoaded', function() {
    // Очищаем поля
    document.getElementById('email').value = '';
    document.getElementById('password').value = '';
    
    // Отключаем автозаполнение
    document.getElementById('email').setAttribute('autocomplete', 'off');
    document.getElementById('password').setAttribute('autocomplete', 'off');
    
    // Очищаем всё хранилище
    localStorage.clear();
    sessionStorage.clear();
    
    // Удаляем куки
    document.cookie.split(";").forEach(function(c) {
        document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
    });
    
    // Фокус на поле email
    document.getElementById('email').focus();
    
    console.log('✅ Поля принудительно очищены');
});

document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const submitBtn = this.querySelector('button[type="submit"]');
    const originalText = submitBtn.textContent;
    
    // Показываем загрузку
    submitBtn.textContent = 'Вход...';
    submitBtn.disabled = true;
    
    // Скрываем предыдущие сообщения
    document.getElementById('errorMessage').style.display = 'none';
    document.getElementById('successMessage').style.display = 'none';
    
    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            // ========== СОХРАНЯЕМ ТОКЕН И ДАННЫЕ ПОЛЬЗОВАТЕЛЯ ==========
            if (data.access_token) {
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('token_type', data.token_type || 'bearer');
            }
            
            if (data.user) {
                localStorage.setItem('user_id', data.user.id);
                localStorage.setItem('user_email', data.user.email);
                localStorage.setItem('user_name', data.user.name);
                localStorage.setItem('is_admin', data.user.is_admin);
            }
            // ============================================================
            
            // Показываем успешное сообщение
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = 'Вход выполнен успешно! Перенаправляем...';
            successDiv.style.display = 'block';
            
            // Перенаправляем в зависимости от роли
            setTimeout(() => {
                if (data.user && data.user.is_admin) {
                    window.location.href = '/admin';
                } else {
                    window.location.href = '/dashboard';
                }
            }, 1000);
        } else {
            // Показываем ошибку
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = data.detail || 'Ошибка входа. Проверьте email и пароль.';
            errorDiv.style.display = 'block';
            
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
        }
    } catch (error) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = 'Ошибка сети. Попробуйте еще раз.';
        errorDiv.style.display = 'block';
        
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
    }
});
</script>
{% endblock %}
