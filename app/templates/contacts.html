<!DOCTYPE html>
<html lang="ru">
{% extends "layout.html" %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="text-center mb-12">
        <h2 class="text-4xl font-bold text-white mb-4">Контакты</h2>
        <p class="text-gray-400 text-xl">Свяжитесь с нами</p>
    </div>
    <div class="grid md:grid-cols-2 gap-8">
        <!-- Контактная информация -->
        <div class="bg-gray-800 rounded-2xl p-8">
            <h3 class="text-2xl font-bold text-white mb-6">Наши контакты</h3>
            <div class="space-y-6">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-blue-900 rounded-full flex items-center justify-center">
                        <span class="text-2xl">📧</span>
                    </div>
                    <div>
                        <p class="text-gray-400">Email</p>
                        <p class="text-white text-lg">contact@example.com</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-purple-900 rounded-full flex items-center justify-center">
                        <span class="text-2xl">📱</span>
                    </div>
                    <div>
                        <p class="text-gray-400">Телефон</p>
                        <p class="text-white text-lg">+7 (XXX) XXX-XX-XX</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-green-900 rounded-full flex items-center justify-center">
                        <span class="text-2xl">🕐</span>
                    </div>
                    <div>
                        <p class="text-gray-400">Время работы</p>
                        <p class="text-white text-lg">Пн-Пт: 9:00-18:00</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Форма обратной связи -->
        <div class="bg-gray-800 rounded-2xl p-8">
            <h3 class="text-2xl font-bold text-white mb-6">Написать нам</h3>
            <form class="space-y-4">
                <div>
                    <input 
                        type="text" 
                        placeholder="Ваше имя"
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white"
                    >
                </div>
                <div>
                    <input 
                        type="email" 
                        placeholder="Ваш email"
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white"
                    >
                </div>
                <div>
                    <textarea 
                        placeholder="Сообщение"
                        rows="4"
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white"
                    ></textarea>
                </div>
                <button 
                    type="submit"
                    class="w-full py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold rounded-lg hover:opacity-90"
                >
                    Отправить
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
