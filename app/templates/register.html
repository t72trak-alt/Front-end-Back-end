<!DOCTYPE html>
<html lang="ru">
{% extends "layout.html" %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="text-center mb-12">
        <h2 class="text-5xl font-bold text-white mb-6">Регистрация</h2>
        <p class="text-gray-400 text-xl">Создайте аккаунт для доступа к сервису</p>
    </div>
    <div class="bg-gray-800 rounded-3xl p-10 shadow-2xl">
        <form action="/api/auth/register" method="POST" class="space-y-8">
            <!-- Имя -->
            <div>
                <label class="block text-xl font-semibold text-white mb-4 text-center">
                    <span class="flex items-center justify-center gap-2">
                        <span class="text-2xl">👤</span>
                        Имя
                    </span>
                </label>
                <input 
                    type="text" 
                    name="name"
                    required
                    placeholder="Ваше полное имя"
                    class="w-full px-8 py-5 bg-gray-700 border-2 border-gray-600 rounded-2xl text-white text-xl text-center focus:outline-none focus:border-blue-500 transition-all"
                >
            </div>
            <!-- Email -->
            <div>
                <label class="block text-xl font-semibold text-white mb-4 text-center">
                    <span class="flex items-center justify-center gap-2">
                        <span class="text-2xl">📧</span>
                        Email
                    </span>
                </label>
                <input 
                    type="email" 
                    name="email"
                    required
                    placeholder="ваш@email.com"
                    class="w-full px-8 py-5 bg-gray-700 border-2 border-gray-600 rounded-2xl text-white text-xl text-center focus:outline-none focus:border-blue-500 transition-all"
                >
            </div>
            <!-- Пароль -->
            <div>
                <label class="block text-xl font-semibold text-white mb-4 text-center">
                    <span class="flex items-center justify-center gap-2">
                        <span class="text-2xl">🔒</span>
                        Пароль
                    </span>
                </label>
                <input 
                    type="password" 
                    name="password"
                    required
                    placeholder="Создайте надёжный пароль"
                    class="w-full px-8 py-5 bg-gray-700 border-2 border-gray-600 rounded-2xl text-white text-xl text-center focus:outline-none focus:border-blue-500 transition-all"
                >
            </div>
            <!-- Задача (необязательно) -->
            <div>
                <label class="block text-xl font-semibold text-white mb-4 text-center">
                    <span class="flex items-center justify-center gap-2">
                        <span class="text-2xl">🎯</span>
                        Какую задачу хотите решить? (необязательно)
                    </span>
                </label>
                <textarea 
                    name="task"
                    rows="3"
                    placeholder="Опишите вашу задачу или проект..."
                    class="w-full px-8 py-5 bg-gray-700 border-2 border-gray-600 rounded-2xl text-white text-xl text-center focus:outline-none focus:border-blue-500 transition-all resize-none"
                ></textarea>
            </div>
            <!-- Кнопка регистрации -->
            <div class="pt-6">
                <button 
                    type="submit"
                    class="w-full py-6 bg-gradient-to-r from-green-600 to-emerald-500 text-white text-2xl font-bold rounded-2xl hover:opacity-90 hover:scale-[1.02] transition-all duration-300 shadow-lg"
                >
                    🚀 ЗАРЕГИСТРИРОВАТЬСЯ
                </button>
            </div>
            <!-- Ссылка на вход -->
            <div class="text-center pt-8">
                <p class="text-gray-400 text-xl">
                    Уже есть аккаунт? 
                    <a href="/login" class="text-blue-400 hover:text-blue-300 font-semibold text-xl underline decoration-2">
                        Войти
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
