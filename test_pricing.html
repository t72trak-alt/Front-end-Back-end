<!DOCTYPE html>
<html>
<head>
    <title>Тест цен</title>
    <script src="http://localhost:8000/static/js/pricing.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Тест страницы цен</h1>
    <div id="test-results"></div>
    <div id="services-container"></div>
    <script>
        function logTest(message, isSuccess) {
            const div = document.createElement('div');
            div.className = 'test-result ' + (isSuccess ? 'success' : 'error');
            div.textContent = (isSuccess ? '✅ ' : '❌ ') + message;
            document.getElementById('test-results').appendChild(div);
        }
        // Тест 1: Проверка функций
        try {
            if (typeof createServiceCard === 'function') {
                logTest('Функция createServiceCard существует', true);
            } else {
                logTest('Функция createServiceCard не существует', false);
            }
        } catch (e) {
            logTest('Ошибка проверки createServiceCard: ' + e.message, false);
        }
        // Тест 2: Проверка загрузки данных
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/services');
                if (response.ok) {
                    const services = await response.json();
                    logTest('Данные услуг загружены: ' + services.length + ' услуг', true);
                    // Проверим формат данных
                    services.forEach(service => {
                        console.log('Услуга:', service);
                    });
                } else {
                    logTest('Ошибка загрузки данных: ' + response.status, false);
                }
            } catch (error) {
                logTest('Ошибка загрузки: ' + error.message, false);
            }
        });
    </script>
</body>
</html>
